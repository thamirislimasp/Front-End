<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim Atualizado</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        table, table tr, table tr td, table tr th{
            border: 1px solid #ccc;
            padding: 3px;
        }
    </style>


</head>
<body>
        <h4>Cadastro de notas</h4>
    
        <label for="nome">Nome completo:</label>
        <input type="text" name="nome" id="nome">

        <label for="materia">Matéria:</label>
        <select name="materia" id="materia">
            <option value="Português">Português</option>
            <option value="Matemática">Matematica</option>
        </select>

        <label for="bim1">Bimestre 1:</label>
        <input type="text" name="bim1" id="bim1">
    
        <label for="bim2">Bimestre 2:</label>
        <input type="text" name="bim2" id="bim2">
    
        <label for="bim3">Bimestre 3:</label>
        <input type="text" name="bim3" id="bim3">
    
        <label for="bim4">Bimestre 4:</label>
        <input type="text" name="bim4" id="bim4">
    
        <button id="btn-inserir">Inserir</button>
        
        <h4>Boletim de Notas</h4>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Matéria</th>
                    <th>Bimestre 1</th>
                    <th>Bimestre 2</th>
                    <th>Bimestre 3</th>
                    <th>Bimestre 4</th>
                    <th>Média</th>
                    <th>Situação</th>
                </tr>
            </thead>
            <tbody id="boletim"></tbody>
        </table>

        
    
        <script>
                 
            var nome = document.getElementById("nome")
            var materia = document.getElementById("materia")
            var bim1 = document.getElementById("bim1")
            var bim2 = document.getElementById("bim2")
            var bim3 = document.getElementById("bim3")
            var bim4 = document.getElementById("bim4")
            var botao = document.getElementById("btn-inserir")
            var boletim = document.getElementById("boletim")

            var nomes = [];
            var materias = [];
            var aBim1 = [];
            var aBim2 = [];
            var aBim3 = [];
            var aBim4 = [];
    
            botao. addEventListener("click", function(){
            
            nomes.push(nome.value);
            materias.push(materia.value);
            aBim1.push(parseInt(bim1.value));
            aBim2.push(parseInt(bim2.value));
            aBim3.push(parseInt(bim3.value));
            aBim4.push(parseInt(bim4.value));    
      
            nome.value = "";
            materia.value = "";
            bim1.value = "";
            bim2.value = "";
            bim3.value = "";
            bim4.value = "";
            
            mostrarBoletim();                    
        })
                
            function mostrarBoletim() {
                var aux = "";

                for (var cont=0; cont < nomes.length; cont++) {
                    var media = (aBim1 [cont] + aBim2 [cont] + aBim3 [cont] + aBim4 [cont]) / 4;

                    aux += '<tr>'
                            + '<td>' + nomes [cont] + '</td>'
                            + '<td>' + materias [cont] + '</td>'
                            + '<td>' + aBim1 [cont] + '</td>'
                            + '<td>' + aBim2 [cont] + '</td>'
                            + '<td>' + aBim3 [cont] + '</td>'
                            + '<td>' + aBim4 [cont] + '</td>'
                            + '<td>' + media + '</td>';
                            if(media >= 7){
                                aux += '<td>' + "Aprovado" + '</td>'
                            } else {
                            aux += '<td>' + "Reprovado" + '</td>'
                            }
                        aux += '</tr>'    
                } 


                boletim.innerHTML = aux;
            }



       

        </script>
    </body>
</html>
