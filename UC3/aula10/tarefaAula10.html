<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 12/03</title>
</head>

<style>
    body{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: darkgray;
        margin: 30px 30px;
    }

    input, textarea, button{
        display: block;
        margin: 10px;
        width: 400px;
        color: rgb(75, 74, 74);
    }

    input{
        height: 25px;

    } 

    li{
        list-style-type: none;
        border: 1px solid black;  
        padding: 2px;
        width: 350px;
    }

</style>

<body>
    <h1>Aula 10 - Arrays/Laços de repetição </h1>
    <h2>(Exercício de Revisão)</h2>

    
        <h3>Formulário de contato</h3>

        <form id="formulario">
            
            <input type="text" name="nome" id="nome" placeholder="Nome">

            <input type="text" name="email" id="email" placeholder="E-mail">

            <input type="tel" name="telefone" id="telefone" placeholder="Telefone" pattern="()[0-9]{2}[0-9]{5}-[0-9]{4}">

            <input type="text" name="assunto" id="assunto" placeholder="Assunto">

            <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Mensagem"></textarea>

            <button id="btn-enviar">Enviar</button>
        </form>    

        <br>

        <h3>Lista de Contatos (Recebidos):</h3>

        <ul id="informacoes">
            <li>Nome:</li>
            <li>E-mail:</li>
            <li>Telefone:</li>
            <li>Assunto:</li>
            <li>Mensagem:</li>
        </ul>
    



    <script>
        let formulario = document.getElementById("formulario");

        formulario.addEventListener("submit", function(){
    
                event.preventDefault();
        });


        var nome = document.getElementById("nome");
        var email = document.getElementById("email");
        var telefone = document.getElementById("telefone");
        var assunto = document.getElementById("assunto");
        var mensagem = document.getElementById("mensagem");
        var botao = document.getElementById("btn-enviar");
        var informacoes = document.getElementById("informacoes");

        var nomes = [];
        var emails = [];
        var telefones = [];
        var assuntos = [];
        var mensagens = [];
        var informacoesL = [];


        botao.addEventListener("click", function(){
            nomes.push(nome.value)
            emails.push(email.value)
            telefones.push(parseInt(telefone.value))
            assuntos.push(assunto.value)
            mensagens.push(mensagem.value)
            informacoesL.push(informacoes.value)

            nome.value = ""
            email.value = ""
            telefone.value = ""           
            assunto.value = ""
            mensagem.value = ""

            mostrarInformacoes();
        });

        function mostrarInformacoes (){
            var aux = "";

            for (var cont = 0; cont < nomes.length; cont++) {
                aux += '<ul>'
                            + '<li> Nome: ' + nomes[cont] + '</li>'
                            + '<li> E-mail: ' + emails[cont] + '</li>'
                            + '<li> Telefone: ' + telefones[cont] + '</li>'
                            + '<li> Assunto: ' + assuntos[cont] + '</li>'
                            + '<li> Mensagem: ' + mensagens[cont] + '</li>'
                aux += '</ul>'
                + '<br>';
            }

            informacoes.innerHTML = aux;
        }
    </script>
    
</body>
</html>
