<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 07 - Array - Desafio</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        table, table tr, table tr td, table tr th{
            border: 1px solid #ccc;
            padding: 2px;
            width: 600px;
        }
        label, input{
            padding: 3px;
            margin: 3px;
        }
    </style>
</head>
<body>
    <!-- Criar e manipular Arrays em Javascript -->
    <h2>Criando uma playlist</h2>

    <label for="artista">Nome do artista:</label>
    <input type="text" id="artista" name="artista">

    <br>

    <label for="musica">Nome da música:</label>
    <input type="text" id="musica" name="musica">

    <br>

    <label for="album">Álbum:</label>
    <input type="text" id="album" name="album">
    
    <br>

    <button id="btn-adicionar">Adicionar a playlist</button>

    <h4>Playlist:</h4>

    <table>
        <thead>
            <tr>
                <th>Nome do Artista</th>
                <th>Nome da Música</th>
                <th>Álbum</th>
            </tr>
        </thead>
        <tbody id="playlist"></tbody>
    </table>

    <script>
        var artista = document.getElementById("artista");
        var musica = document.getElementById("musica");
        var album = document.getElementById("album");
        var botao = document.getElementById("btn-adicionar");
        var playlist = document.getElementById("playlist");

        var artistas = [];
        var musicas = [];
        var albuns = [];

        botao.addEventListener("click", function(){
            artistas.push(artista.value)
            musicas.push(musica.value)
            albuns.push(album.value)
            
            artista.value = ""
            musica.value = ""
            album.value = ""
            
            mostrarPlaylist();
        });

        function mostrarPlaylist(){
            var aux = "";

            for (var cont = 0; cont < artistas.length; cont++) {
            aux += '<tr>'
                            + '<td>' + artistas [cont] + '</td>'
                            + '<td>' + musicas [cont] + '</td>'
                            + '<td>' + albuns [cont] + '</td>'

            aux += '</tr>';
            }
            playlist.innerHTML = aux;                
        }

            
        
    </script>

    
</body>
</html>
