<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Trabalhando com imagens</title>
    </head>

    <body>
        <h1>Elementos e atributos de imagens</h1>
        <hr>
        <p>
            <img src="imagem/onca.jpg" alt="Imagem: Onça sobre uma árvore e ao fundo uma cachoeira com passaros voando.">
        </p>
        <hr>
        <p>
            <figure>
                <img src="imagem/floresta-amazonica-vista-aerea.jpg" alt="Floresta amazônica vista de cima.">
                <figcaption>Floresta amazônica vista de cima.</figcaption>
            </figure>
        </p>

    </body>
</html>
